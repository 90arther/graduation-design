<!DOCTYPE html>
<html>
<head>
    <title></title>

    <meta charset="utf-8" />
    <meta name="HandheldFriendly" content="True"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no"/>
    <meta name="author" content="90arther" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-touch-fullscreen" content="yes"/>

    <link rel="stylesheet" href="/css/game.css"/>

</head>
<body>

<canvas id="gameCanvas" width="320" height="548">
    Canvas not supported.
</canvas>

<!-- MENU -->
<div id="menu" class="menu">
    <a class="btn-start" href="javascript: void(0)" title="start" id="loadButton">Start</a>
    <a class="btn-fork" href="https://github.com/90arther/graduation-design" title="fork me on github" target="_blank">Fork me in Github.</a>
</div>

<!-- pause panel -->
<div id="pause" class="pause" style="display: none;">
    <a class="btn-pause" href="javascript: void(0)" id="btnPause">||</a>
    <a class="btn-continue" href="javascript: void(0)" id="btnContinue">Continue</a>
</div>

<!-- SCORE panel -->
<div id="score" class="score" style="display: none;">
    <p>SCORE</p>
    <p id="score">60</p>
    <div id="share">
    </div>
</div>


<!-- Loading Toast -->
<div id="loadingToast" class="toast" style="display: none;">
    <h1 id="loadingToastTitle" class="title">The Ungame</h1>
    <div id="loadingToastBlurb" class="blurb">
        <p>this game is Orientation.</p>
    </div>
    <div id="loadButtonSpan">
        <input type="button" id="loadButton-unusable" value="Load Game..." autofocus="true" />
        <span id="loadingMessage">Loading...</span>
    </div>
    <div id="progressDiv"></div>
</div>

<!-- Srores -->
<div id="scoreToast" class="toast"></div>

<!-- Lives -->
<canvas id="livesCanvas" width="90" height="40">
</canvas>

<!-- Paused -->
<div id="pausedToast" class="toast">
    <p class="title" style="margin-left: 45px;">Paused</p>
    <p>Click anywhere to start.</p>
</div>

<!-- Game Over............................................................. -->

<div id='gameOverToast' class='toast'>
    <p class='title'>Game Over</p><br/>
    <p><input id='clearHighScoresCheckbox' type='checkbox'/> clear high scores</p>
    <input id='newGameButton' type='button' value='new game' autofocus='true'/>
</div>

<!-- High scores........................................................... -->

<p id='highScoreParagraph'></p>

<div id='highScoreToast' width='400' style='display: none'>
    <p class='title'>High score!</p>

    <p>What's your name?</p>

    <input id='nameInput' type='text' autofocus='true'>
    <input id='addMyScoreButton' type='button' value='add my score' disabled='true'>
    <input id='newGameFromHighScoresButton' type='button' value='new game'>

    <p class='title' id='previousHighScoresTitle' display='none'>
        Previous High Scores
    </p>

    <!-- The following ordered list is populated by JavaScript in ungame.js -->
    <ol id='highScoreList'></ol>
</div>

<!-- Lose Life.............................................................. -->

<div id='loseLifeToast' class='toast'>
    <input id='loseLifeButton' type='button' value='Lose a life' autofocus='true'/>
</div>

<!-- Sounds................................................................. -->

<audio id='pop' preload='auto'>
    <source src='/resource/sound/pop.ogg' type='audio/ogg'>
    <source src='/resource/sound/pop.mp3' type='audio/mp3'>
</audio>

<audio id='whoosh' preload='auto'>
    <source src='/resource/sound/whoosh.ogg' type='audio/ogg'>
    <source src='/resource/sound/whoosh.mp3' type='audio/mp3'>
</audio>

<script type="text/javascript">
// prevent scrolling
document.body.addEventListener('touchmove', function(event) {
    event.preventDefault();
}, false);
</script>

<script src = '/js/requestNextAnimationFrame.js'></script>
<script src = '/js/gravity.js'></script>
<script src = '/js/progressbar.js'></script>
<script src = '/js/shape-object.js'></script>
<script src = '/js/engine.js'></script>
<script src = '/js/ungame.js'></script>
<script src = '/js/example.js'></script>

<!-- baidu sitecenter and google-analytics start -->
<script src="/common/websitestatistic/websitestatistic.js" type="text/javascript"></script>
<!-- baidu sitecenter and google-analytics end -->
</body>
</html>
